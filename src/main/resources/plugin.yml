name: DieLigaDerKeks
version: 0.0.1
main: org.zimbls.DieLigaDerKeks.DieLigaDerKeks
api-version: 1.20

commands:
  liga:
    description: Starts the game
    usage: /liga [start|pause|continue|restart]
    permission: dieLigaDerKeks.admin
    permission-message: You do not have permission to manage the league
  ready:
    description: Marks a player as ready
    usage: /ready
  points:
    description: Displays the points when you are in a game
    usage: /points
  vote:
    description: Vote for current event
    usage: /vote
  language:
    description: Change the language
    usage: /language [en|de]
  revive:
    description: Revive a dead participant
    usage: /revive <player name>
    permission: dieLigaDerKeks.admin
    permission-message: You do not have permission to revive
  addPoints:
    description: Add points to a player
    usage: /addPoints <player name> <points>
    permission: dieLigaDerKeks.admin
    permission-message: You do not have permission to add points
  removePoints:
    description: Remove points from  player
    usage: /removePoints <player name> <points>
    permission: dieLigaDerKeks.admin
    permission-message: You do not have permission to remove points